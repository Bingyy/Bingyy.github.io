        <p>题目描述：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">'''读入一个自然数n，计算其各位数字之和，用汉语拼音写出和的每一位数字。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">输入格式：每个测试输入包含1个测试用例，即给出自然数n的值。这里保证n小于10100。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">输出格式：在一行内输出n的各位数字之和的每一位，拼音数字间有1 空格，但一行中最后一个拼音数字后没有空格。</span></span><br><span class="line"><span class="string">输入样例：</span></span><br><span class="line"><span class="string">1234567890987654321123456789</span></span><br><span class="line"><span class="string">输出样例：</span></span><br><span class="line"><span class="string">yi san wu</span></span><br><span class="line"><span class="string">'''</span></span><br></pre></td></tr></table></figure></p>
<p>具体代码如下：</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 需要先建个字典</span></span><br><span class="line">dic = &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">construct_dictionary</span><span class="params">()</span>:</span></span><br><span class="line"></span><br><span class="line">    dic[<span class="string">'0'</span>] = <span class="string">'ling'</span></span><br><span class="line">    dic[<span class="string">'1'</span>] = <span class="string">'yi'</span></span><br><span class="line">    dic[<span class="string">'2'</span>] = <span class="string">'er'</span></span><br><span class="line">    dic[<span class="string">'3'</span>] = <span class="string">'san'</span></span><br><span class="line">    dic[<span class="string">'4'</span>] = <span class="string">'si'</span></span><br><span class="line">    dic[<span class="string">'5'</span>] = <span class="string">'wu'</span></span><br><span class="line">    dic[<span class="string">'6'</span>] = <span class="string">'liu'</span></span><br><span class="line">    dic[<span class="string">'7'</span>] = <span class="string">'qi'</span></span><br><span class="line">    dic[<span class="string">'8'</span>] = <span class="string">'ba'</span></span><br><span class="line">    dic[<span class="string">'9'</span>] = <span class="string">'jiu'</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line"></span><br><span class="line">    construct_dictionary()</span><br><span class="line"></span><br><span class="line">    raw = input()</span><br><span class="line">    sum = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(len(raw)):</span><br><span class="line">        sum += eval(raw[i])</span><br><span class="line"></span><br><span class="line">    sum_str = str(sum)</span><br><span class="line">    <span class="comment"># print(res)</span></span><br><span class="line">    <span class="comment"># 控制输出</span></span><br><span class="line">    res = <span class="string">''</span></span><br><span class="line">    <span class="keyword">for</span> j <span class="keyword">in</span> range(len(sum_str)):</span><br><span class="line">        <span class="keyword">if</span> j != len(sum_str) - <span class="number">1</span>:</span><br><span class="line">            res += dic[sum_str[j]] + <span class="string">' '</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            res += dic[sum_str[j]]</span><br><span class="line">    print(res)</span><br></pre></td></tr></table></figure>
